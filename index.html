<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2GIS Карта с парковками</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Поиск места...">
        <button onclick="searchPlace()">Найти</button>
        <button onclick="getCurrentLocation()">Мое местоположение</button>
        <button onclick="findParkings()">Найти парковки рядом</button>
    </div>
    <div id="map"></div>

    <script src="https://mapgl.2gis.com/api/js/v1"></script>
    <script>
        const API_KEY = 'b1f7da0f-2baf-46e7-9bc4-41834eefff94';

        let map;
        let marker;
        let parkingMarkers = [];

        function initMap() {
            map = new mapgl.Map('map', {
                center: [37.617734, 55.752004],
                zoom: 13,
                key: API_KEY
            });

            map.on('click', (e) => {
                addMarker(e.lngLat);
            });
        }

        function addMarker(coordinates) {
            if (marker) {
                marker.destroy();
            }
            marker = new mapgl.Marker(map, {
                coordinates: coordinates
            });
        }

        // ИСПРАВЛЕННАЯ функция для поиска парковок
        function findParkings() {
            clearParkingMarkers();
            
            const center = map.getCenter();
            const radius = 2000; // Радиус 2 км
            
            console.log('Поиск парковок вокруг:', center, 'радиус:', radius, 'м');
            
            // ИСПРАВЛЕННЫЙ запрос - используем правильные параметры
            // Основные изменения:
            // 1. Убрали type=parking (может не поддерживаться)
            // 2. Добавили city_id для Москвы
            // 3. Используем только q=парковка
            fetch(`https://catalog.api.2gis.com/3.0/items?q=парковка&point=${center.lng},${center.lat}&radius=${radius}&city_id=32&fields=items.point,items.name,items.full_name&key=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Полученные данные:', data); // Для отладки
                    
                    if (data.result && data.result.items && data.result.items.length > 0) {
                        let foundCount = 0;
                        data.result.items.forEach(item => {
                            // Проверяем, что это действительно парковка
                            if (item.point && (item.name?.toLowerCase().includes('парков') || 
                                               item.full_name?.toLowerCase().includes('парков'))) {
                                addParkingMarker([item.point.lon, item.point.lat], 
                                               item.name || item.full_name || 'Парковка');
                                foundCount++;
                            }
                        });
                        
                        if (foundCount > 0) {
                            alert(`Найдено парковок: ${foundCount}`);
                        } else {
                            alert('Парковки не найдены в этом районе. Попробуйте увеличить радиус или переместиться в другой район.');
                        }
                    } else {
                        alert('Парковки не найдены в этом районе. Попробуйте увеличить радиус или переместиться в другой район.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при поиске парковок:', error);
                    alert('Произошла ошибка при поиске парковок. Проверьте консоль для подробностей.');
                });
        }

        // АЛЬТЕРНАТИВНЫЙ метод поиска - используем рубрики
        function findParkingsByRubric() {
            clearParkingMarkers();
            
            const center = map.getCenter();
            const radius = 2000;
            
            // Пробуем найти по рубрике "Парковки" (ID может отличаться)
            // Если этот метод не работает, можно попробовать другие ID рубрик
            fetch(`https://catalog.api.2gis.com/3.0/items?rubric_id=18000&point=${center.lng},${center.lat}&radius=${radius}&city_id=32&fields=items.point,items.name&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Данные по рубрике:', data);
                    
                    if (data.result && data.result.items && data.result.items.length > 0) {
                        data.result.items.forEach(item => {
                            if (item.point) {
                                addParkingMarker([item.point.lon, item.point.lat], 
                                               item.name || 'Парковка');
                            }
                        });
                        alert(`Найдено парковок: ${data.result.items.length}`);
                    } else {
                        // Если не нашли по рубрике, пробуем обычный поиск
                        findParkings();
                    }
                })
                .catch(error => {
                    console.error('Ошибка поиска по рубрике:', error);
                    // При ошибке пробуем обычный поиск
                    findParkings();
                });
        }

        function addParkingMarker(coordinates, name) {
            const parkingMarker = new mapgl.Marker(map, {
                coordinates: coordinates,
                icon: '<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="28" height="28" rx="4" fill="#4CAF50" stroke="#fff" stroke-width="2"/><text x="16" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">P</text></svg>',
            });
            
            if (name) {
                parkingMarker.bindPopup(name);
            }
            
            parkingMarkers.push(parkingMarker);
        }

        function clearParkingMarkers() {
            parkingMarkers.forEach(marker => {
                marker.destroy();
            });
            parkingMarkers = [];
        }

        // ОБНОВИМ кнопку для использования альтернативного метода
        function findParkings() {
            // Сначала пробуем поиск по рубрике, если не сработает - обычный поиск
            findParkingsByRubric();
        }

        // Остальные функции без изменений
        function searchPlace() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            fetch(`https://catalog.api.2gis.com/3.0/items?q=${encodeURIComponent(query)}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.result && data.result.items.length > 0) {
                        const place = data.result.items[0];
                        const coordinates = [place.point.lon, place.point.lat];
                        
                        map.setCenter(coordinates);
                        map.setZoom(16);
                        addMarker(coordinates);
                    }
                })
                .catch(error => console.error('Ошибка поиска:', error));
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coordinates = [position.coords.longitude, position.coords.latitude];
                        map.setCenter(coordinates);
                        map.setZoom(16);
                        addMarker(coordinates);
                    },
                    (error) => {
                        alert('Не удалось получить местоположение');
                    }
                );
            }
        }

        window.addEventListener('load', initMap);
    </script>
</body>
</html>
